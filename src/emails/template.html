<link rel="stylesheet" type="text/css" href="./styles/main.scss">
{{#projects}}
  <!-- content row begins -->
  <tr class="content-row">
    <td class="space">
    </td>
    <!-- content begin -->
    <td class="content"  align="center">
      <table class="main">
        <tr class="top-head">
          <td class="main-td">
            <table class="main-child">
              <tr>
                <td class="logo-box"><img src="https://image.ibb.co/degcgd/logo.jpg" width="54" height="35" alt="IMG"></td>
                <td class="main-heading">YOUR TOPCODER PROJECT UPDATES</td>
                <td class="dummy-head-child"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table class="main with-shadow">
        <tr class="heading">
          <td class="main-td">
            <table class="main-child">
              <tr>
                <td>{{name}} - ID: {{id}}</td>
              </tr>
            </table>
          </td>
        </tr>
        {{#sections}}
          {{#title}}
            <tr class="post-head">
              <td class="main-td">
                <table class="main-child">
                  <tr>
                    <td class="empty-child-one"></td>
                    <td></td>
                    <td class="empty-child-two"></td>
                    <td>{{.}}</td>
                  </tr>
                </table>
              </td>
            </tr>
          {{/title}}
          {{#notifications}}
            {{> (lookup . 'type')}}
          {{/notifications}}
        {{/sections}}
      </table>
    </td>
    <!-- content ends -->
    <td class="space"></td>
  </tr>
  <!-- content row ends -->
  <tr class="empty-20">
    <td>
      <table>
        <tr><td></td></tr>
      </table>
    </td>
  </tr>
{{/projects}}
