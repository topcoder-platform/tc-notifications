<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.scss">
</head>
<body>
  <!-- container begings -->
  <table class="container">




    <!-- content row begins -->
    <tr class="content-row">
      <td class="space">
      </td>
      <!-- content begin -->
      <td class="content"  align="center">
        <table class="main">
          <tr class="top-head">
            <td class="main-td">
              <table class="main-child">
                <tr>
                  <td class="logo-box">
                    {{#if @root.connectURL}}
                        <img src="{{@root.connectURL}}/static/logo.jpg" width="54" height="35" alt="IMG">
                    {{else}}
                        <img src="{{@root.workManagerUrl}}/static/logo.jpg" width="54" height="35" alt="IMG">
                    {{/if}}
                  </td>
                  <td class="main-heading">YOUR TOPCODER PROJECT UPDATES</td>
                  <td class="dummy-head-child"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <!-- content ends -->
      <td class="space"></td>
    </tr>
    <!-- content row ends -->


    {{#each projects}}
      <!-- content row begins -->
      <tr class="content-row">
        <td class="space">
        </td>
        <!-- content begin -->
        <td class="content"  align="center">
          <table class="main with-shadow">
            <tr class="heading">
              <td class="main-td">
                <table class="main-child">
                  <tr>
                    <td>{{this.name}}</td>
                  </tr>
                </table>
              </td>
            </tr>
            {{#each sections}}
              CHILD_TEMPLATES
            {{/each}}
          </table>
        </td>
        <!-- content ends -->
        <td class="space"></td>
      </tr>
      <!-- content row ends -->
      <tr class="empty-20">
        <td>
          <table>
            <tr><td></td></tr>
          </table>
        </td>
      </tr>
    {{/each}}

  </table>
  <!-- container ends -->

  <!-- footer container begins -->
  <table class="footer-container">
    <tr class="empty-21">
      <td>
        <table>
          <tr><td></td></tr>
        </table>  
      </td>
    </tr>
    <!-- footer beings -->
    <tr class="footer">
      <td class="footer-space"></td>
      <td class="footer-content"  align="center">
        <table>
          <!-- <tr><td>Connect is the worldâ€™s first project management crowdsourcing platform utilizing the power of Topcoder communities</td></tr> -->
          <tr class="empty-10"><td></td></tr>
          <tr><td>201 S Capitol Ave #1100</td></tr>
          <tr><td>Indianapolis, IN 46225 United States</td></tr>
          <tr class="empty-10"><td></td></tr>
          <tr><td class="html-entities">&#9679;&#9679;&#9679;</td></tr>
          <tr class="empty-10"><td></td></tr>
          <tr>
            <!-- <td>You are receiving this email based on your Connect account preferences. To change which emails you receive from Connect, go to your <a href="{{@root.workManagerUrl}}/settings/notifications">Notification Settings.</a> -->
          </tr>
        </table>
      </td>
      <td class="footer-space"></td>
    </tr>
    <!-- footer ends -->
    <tr class="empty-20">
      <td>
        <table>
          <tr><td></td></tr>
        </table>  
      </td>
    </tr>
  </table>
  <!-- footer container ends -->
</body>
</html>
